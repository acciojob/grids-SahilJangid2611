<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
            width: 600px;
        }
        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }
        .col {
            border: 2px dotted rgb(38, 38, 43);
        }
        .col-1 {
            background-color: teal;
        }
        .col-2 {
            background-color: thistle;
        }
        .col-3 {
            background-color: tomato;
        }
        .col-4 {
            background-color: turquoise;
        }
        .col-5 {
            background-color: violet;
        }
        .col-6 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-md-4 col-6 col-1">
                Column 1 (Teal)
            </div>
            <div class="col-md-8 col-6 col-2">
                Column 2 (Thistle)
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="col-md-3 offset-md-2 col-6 col-3">
                Column 1 (Tomato)
            </div>
            <div class="col-md-3 col-6 col-4">
                Column 2 (Turquoise)
            </div>
            <div class="col-md-6"></div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-md-4 col-6 col-5">
                Column 1 (Violet)
            </div>
            <div class="col-md-4 col-6 col-6">
                Column 2 (Yellowgreen)
            </div>
            <div class="col-md-4 d-flex justify-content-center align-items-center">
                Alignment (Centered)
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
